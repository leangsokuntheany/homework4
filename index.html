<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="text" ></p>
    
    <script>
        let n = 2;
        for(let i = 1; i <= 10; i++){
            document.getElementById('text').innerHTML += n + " * " + i + " = " + n * i + '<br>';
        }
    </script>
</body>
</html>
